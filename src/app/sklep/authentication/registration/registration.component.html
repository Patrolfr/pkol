<h2 class="text-center">Zarejestruj się</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="first_name">Imie</label>
    <input id="first_name" type="text" formControlName="first_name" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"/>
    <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
      <div *ngIf="f.first_name.errors.required">Podaj imię</div>
    </div>
  </div>
  <div class="form-group">
    <label for="last_name">Nazwisko</label>
    <input id="last_name" type="text" formControlName="last_name" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }"/>
    <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
      <div *ngIf="f.last_name.errors.required">Podaj nazwisko</div>
    </div>
  </div>
  <div class="form-group">
    <label for="birth_date">Data urodzenia</label>
    <input id="birth_date" type="date" formControlName="birth_date" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.birth_date.errors }"/>
    <div *ngIf="submitted && f.birth_date.errors" class="invalid-feedback">
      <div *ngIf="f.birth_date.errors.required">Nieprawidłowa data urodzenia</div>
    </div>
  </div>
  <div class="form-group">
    <label for="username">Nazwa użytkownika</label>
    <input id="username" type="text" formControlName="username" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Podaj nazwę użytkownika</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Podaj email</div>
      <div *ngIf="f.email.errors.email">Nieprawidłowy adres email</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Hasło</label>
    <input id="password" type="password" formControlName="password" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Podaj hasło</div>
      <div *ngIf="f.password.errors.minlength">Hasło musie składać się z przynajmniej 6 znaków</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary btn-block">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Rejestracja
    </button>
  </div>
  <p>Posiadasz już konto? Zaloguj się</p>
  <button class="btn btn-primary" routerLink="/login">Logowanie</button>
</form>
