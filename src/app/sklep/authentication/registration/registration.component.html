<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input id="first_name" type="text" formControlName="first_name" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"/>
    <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
      <div *ngIf="f.first_name.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input id="last_name" type="text" formControlName="last_name" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }"/>
    <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
      <div *ngIf="f.last_name.errors.required">Last Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="birth_date">Birth date</label>
    <input id="birth_date" type="date" formControlName="birth_date" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.birth_date.errors }"/>
    <div *ngIf="submitted && f.birth_date.errors" class="invalid-feedback">
      <div *ngIf="f.birth_date.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Should be valid email name</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
  </div>
  <p>Already registered? Sign in here:</p>
  <button class="btn btn-primary" routerLink="/login">Login</button>
</form>
