<h2 class="text-center">Zaloguj się</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Nazwa użytkownika</label>
    <input type="text" formControlName="username" id="username" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Wypełnij pole z nazwą użytkownika</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Hasło</label>
    <input type="password" formControlName="password" id="password" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Podaj hasło</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary btn-block">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Zaloguj
    </button>
  </div>
  <p>Nie posiadasz konta? Przejdź do rejestracji</p>
  <button class="btn btn-primary" routerLink="/register">Rejestracja</button>
</form>
