<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">

      <div class="col-xs-12 col-xl-">
        <a class="navbar-brand" routerLink="/">
          <i class="fab fa-optin-monster fa-3x text-success"></i>
          Monster
        </a>
      </div>

      <div class="my-2 col-xs-12 col-xl-">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text text-dark" id="basic-addon1">Szukaj po nazwie:</span>
            </div>
        <p-autoComplete class="form-control text-success"
          (completeMethod)="searchByPartialName($event)"
          (onSelect)="navigateToProduct()"
          [(ngModel)]="selectedProduct"
          [forceSelection]="true"
          [minLength]="2"
          [suggestions]="matchedProducts"
          field="name"></p-autoComplete>
        </div>
      </div>

      <div class="mt-2 col-xs-12 col-xl-">
        <div>
          <a *ngIf="isUserLoggedIn()" class="text-danger" routerLink="/">
            <i class="far fa-heart fa-2x mr-3"></i>
          </a>
          <a class="text-success" routerLink="/bucket">
            <i
              class="fas fa-shopping-basket fa-2x mr-3"></i>
          </a>
          <a *ngIf="isUserLoggedIn()" class="text-light" (click)="openChat()">
            <i class="fas fa-comment-medical fa-2x mr-3"></i>
          </a>
          <a *ngIf="isUserLoggedIn()" class="text-light" routerLink="/profile">
            <i class="far fa-user fa-2x"></i>
          </a>
          <a style="display: inline" *ngIf="!isUserLoggedIn()" class="text-light nav-link enabled" routerLink="/login"><i class="fa fa-sign-out fa-2x"></i></a>
          <a style="display: inline" *ngIf="!isUserLoggedIn()" class="text-light nav-link enabled" routerLink="/register"><i class="fas fa-user-plus fa-2x"></i></a>
          <a style="display: inline" *ngIf="isUserLoggedIn()" class="text-light nav-link enabled"
             routerLink="/" (click)="logOut()" >
            <i class="fa fa-sign-out fa-2x"></i>
          </a>
        </div>
      </div>
</div>

</nav>
