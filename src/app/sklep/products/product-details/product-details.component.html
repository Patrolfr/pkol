  <div class="card">
    <img class="card-img-top img-fluid" [src]="product.image" alt="{{ product.name }}">
    <div class="card-body">
        <h3 class="card-title"> 
          {{ product.name }}
        </h3>

      <h4>{{product.price}} PLN</h4>
      <p class="card-text" [textContent]="product.description"></p>
      <small class="text-warning">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </small>
      ({{ 40 }})
    </div>
    <div class="card-footer">
      <button
      [disabled]="productsAmountForm.invalid || !canAddToBucket()"
      class="btn btn-success btn-block btn-lg"
      type="submit">Dodaj do koszyka!</button>
    </div>
  </div>
