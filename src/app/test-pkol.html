<!doctype html>
<html lang="en">
<head>
  <title>PKO Leasing Widget DEMO</title>
</head>
<link href="https://stpc.pkoleasing.pl/leasing/assets/widget/pkol-installment-widget-styles.css"
      rel="stylesheet"
      type="text/css"/>
<body>
<div style="margin-top: 30px">
  widget1:
    <pkol-installment-widget
      api_url="https://stpc.pkoleasing.pl"
      leasing_form_id="pko-leasing-form"
      product_1_category_id="1004"
      product_1_quantity="1"
      shop_id="573278292"
      total_net_value="1711,12"
      unique_item_quantity="1"
      widget_style="1">
    </pkol-installment-widget>
</div>

<div style="margin-top: 30px">
  widget2:
  <pkol-installment-widget
    api_url="https://stpc.pkoleasing.pl"
    leasing_form_id="pko-leasing-form"
    shop_id="573278292"
    widget_style="2">
  </pkol-installment-widget>
</div>
<div style="display: none;">
  <form id="pko-leasing-form" method="POST">
    <input id="returnLink" name="returnLink" value="https://morele.net">
    <input id="shopName" name="shopName" value="X-Shop PW">
    <input id="shopId" name="shopId" value="573278292">
    <input id="orderId" name="orderId" value="2asf-2q34nvg-asd234">
    <input id="source" name="source" value="order">

    <input id="productName1" name="productName1" value="Samsung Galaxy S6 Edge Plus G928F 64GB">
    <input id="productQuantity1" name="productQuantity1" value="1">
    <input id="productPrice1" name="productPrice1" value="2104,68">
    <input id="productNetPrice1" name="productNetPrice1" value="1711,12">
    <input id="productAvatarUrl1" name="productAvatarUrl1"
           value="https://image.ceneostatic.pl/data/products/39673391/i-samsung-galaxy-s6-edge-plus-g928f-64gb-czarny.jpg">
    <input id="productCategory1" name="productCategory1" value="1001">
    <input id="productVatRate1" name="productVatRate1" value="3">

    <input id="uniqueItemQuantity" name="uniqueItemQuantity" value="1">
    <input id="totalValue" name="totalValue" value="2104,68">
    <input id="totalNetValue" name="totalNetValue" value="1711,12">
  </form>
</div>
<script src="https://stpc.pkoleasing.pl/leasing/assets/widget/pkol-installment-widget.js"></script>
</body>
</html>
